<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min">
    <h1>FILL YOUR DETAILS</h1>

    <form class="forms">
        <label for="fname">First name:</label>
       <input type="text" id="fname" name="fname"><br>
       <label for="lname">Last name:</label>
     <input type="text" id="lname" name="lname">
     <legend>Indicate your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
     <input type="radio" name="gender" id="female" value="female"><br>
     <input type="text" id="Name" name="Name" placeholder="BIO"><br>
     <label for="email">Enter your email:</label>
     <input type="email" id="email" name="email"><br>
     <label for="birthday">Birthday:</label>
     <input type="date" id="birthday" name="birthday"><br>
     <label for="Age">Enter your Age in yrs:</label>
     <input type="Age" id="Age" name="Age"><br>
     <label for="Photo">Upload your image</label>
     <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
     <legend>Which music do you like?</legend>
        <label for="Bollywood">Bollywood</label>
        <input type="radio" name="Music" id="Bollywood" value="Bollywood" checked>
        <label for="Hollywood">Hollywood</label>
        <input type="radio" name="Hollywood" id="Hollywood" value="Hollywood">
        <button class="btn">SUBMIT</button>


    </form>
    </div>
    
</body>
</html>
